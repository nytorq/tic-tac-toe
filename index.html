<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="modalAndOverlay hidden">
        <div class="modal">
            <h2 id="winnerBanner"><span id="winningPlayer">Player 1</span> has won the game!</h2>
            <h2 id="stalemateBanner" class="hidden"">Stalemate!</h2>
            <button onClick="ticTacToe.clearBoard()">Restart Game</button>
        </div>
        <div class="overlay"></div>
    </section>
    <h1>Tic Tac Toe</h1>
    <form class="gameControls">
        <div class="formControl">
            <label for="player1Name">Player 1 (X)</label>
            <input type="text" id="player1Name" name="player1Name" class="nameInputs">    
        </div>
        <div class="formControl">
            <label for="player2Name">Player 2 (O)</label>
            <input type="text" id="player2Name" name="player2Name" class="nameInputs">
        </div>
        <button class="gameControls" onClick="ticTacToe.clearBoard()">Reset Game</button>
    </form>
</body>
</html>
